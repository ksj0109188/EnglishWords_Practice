<script type="text/javascript">

	function fn_sendMember() {
		var frmMember = document.frmMember;
		var id = frmMember.id.value;
		var pwd = frmMember.pw.value;
		if(id.length==0 || id==""){
			alert("아이디는 필수입니다.");
		}
		else if(pwd.length==0 || pwd == ""){
			alert("비밀번호는 필수입니다.")
		}else{
			frmMember.command.value="login";
			frmMember.method = "post";
			frmMember.action = "MemberServlet";
			frmMember.submit();
			}
	}
	function fn_registerMember() {
		
		var frmMember = document.frmMember;
		var id = frmMember.id.value;
		var pwd = frmMember.pw.value;

		if(id.length==0 || id==""){
			alert("아이디는 필수입니다.");
		}
		else if(pwd.length==0 || pwd == ""){
			alert("비밀번호는 필수입니다.")
		}
		else
			{
			frmMember.command.value="add_member";
			frmMember.method = "post";
			frmMember.action = "MemberServlet";
			frmMember.submit();
			}
	}
</script>
